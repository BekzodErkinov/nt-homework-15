<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loop 1 - Step 4</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
				<div class="dot"></div>
				<span>MARK ZUCKERBERG</span>
				<i class="fas fa-times"></i>
		</header>
		<main>
			<div class="wrap">
				<caption><p class="date">today</p></caption>

				<div class="unknown__user">
					<time>10:53</time>
					<p class="user unknown-user">Hi, Mark! I made a new design for <br> Messenger App.</p>
				</div>

				<div class="mark">
					<time class="mark-msg-t">10:57</time>
					<div class="user mark-message">
						<p>Yo! Send it to my assistant and we'll review <br> it during the year.</p>
					</div>
				</div>

				<div class="unknown__user">
					<time>11:03</time>
					<p class="user unknown-user">But Mark...</p>
				</div>

				<div class="mark">
					<p class="user mark-angry">You were blocked by the user.</p>
				</div>
			</div>
		</main>
		<footer>
			<form action="#">
				<input type="text" placeholder="Enter your message" required>
				<button>SEND</button>
			</form>
		</footer>
	</div>
</body>
</html>
